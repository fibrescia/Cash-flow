<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Billetera!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="./images/user.jpg" alt="foto de perfil" class="foto_perfil">
        <h1>Tu Billetera!</h1>
        
        <div class="modo_noche_campana">
            <i class="bi bi-bell" id="campana"></i>
            <button class="switch" id="switch">
                <i class="bi bi-brightness-low-fill"></i>
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
    </header>
    <section class="balance_y_movimientos">
        <section class="balance">
        <div class="balance__costado">
            <p class="balance__monto" id="balance_ingreso">$ 0.00</p>
            <p class="balance__leyenda">Ingreso Total</p>
        </div>
        <div>            
            <p class="balance__monto" id="balance__cuenta">$ 0.00</p>
            <p class="balance__leyenda">Balance Total</p>
        </div>
        <div class="balance__costado">  
            <p class="balance__monto" id="balance_gastos">$ 0.00</p>
            <p class="balance__leyenda">Gatos Totales</p>
        </div>
        </section>

        <form action="" class="movimientos" id="movimientos">
            <input class="movimientos_input" type="number" name="dinero__disponible" id="dinero__disponible" placeholder="Dinero Disponible">
            <div class="movimientos__egreso" id="movimientos__egreso">
                <input class="movimientos_input" type="text" name="nombre__gasto" id="nombre__gasto" placeholder="Nombre del Gasto">
                <input class="movimientos_input" type="number" name="monto__gasto" id="monto__gasto" placeholder="Monto">
                <button class="enviar_balance">
                    <i class="bi bi-plus-circle-fill simbolo__mas" ></i>    
                </button>
            </div>
        </form>
    </section>

    <section class="gastos" >
        <ul class="lista_gastos" id="lista_gastos">
            <p class="gastos_titulo">Gastos</p>
        </ul>
    </section>
    <script src="./app.js"></script>
</body>
</html>
