<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Billetera!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="./images/user.jpg" alt="foto de perfil">
        <h1>Tu Billetera!</h1>
        <i class="bi bi-bell" id="campana"></i>
    </header>
    <section class="balance_y_movimientos">
        <section class="balance">
        <div class="balance__costado">
            <p class="balance__monto"><span class="verde">$ </span>10000</p>
            <p class="balance__leyenda">Ingreso Total</p>
        </div>
        <div>            
            <p class="balance__monto"><span class="verde">$ </span>653,421</p>
            <p class="balance__leyenda">Balance Total</p>
        </div>
        <div class="balance__costado">  
            <p class="balance__monto"><span class="rojo">$ </span>12000</p>
            <p class="balance__leyenda">Gatos Totales</p>
        </div>
        </section>
        <form action="" class="movimientos">
            <input class="movimientos_input" type="number" name="dinero__disponible" id="dinero__disponible" placeholder="Dinero Disponible">
            <div class="movimientos__egreso">
                <input class="movimientos_input" type="text" name="nombre__gasto" id="nombre__gasto" placeholder="Gasto">
                <input class="movimientos_input" type="number" name="monto__gasto" id="monto__gasto" placeholder="Monto">
                <i class="bi bi-plus-circle-fill simbolo__mas"></i>
            </div>
        </form>
    </section>

    <section class="gastos" >
        <p class="gastos__titulo">Gastos</p>
        <div class="gasto__individual">
            <div class="gasto__tacho">
                <i class="bi bi-trash"></i>
                <p class="gasto__individual__nombre">Computadora</p>
        </div>
            <p class="gasto__individual__monto">$12.000</p>
        </div>
    </section>

</body>
</html>
